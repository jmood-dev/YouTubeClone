<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/b957a6364d.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="assets/logo.png" height="30px" alt="">
        <span>YouTube</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="input-group" id="search-field-wrapper">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" id="search-text">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" title="Quota cost: up to 150" onclick="searchFromInput()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item" style="padding-top: 8px;">
            <div id="quota-chart"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="display: flex; gap: 12px">
    <div id="guide-container" class="guide-container">
      <div id="guide-section-home" class="guide-section">
        <div class="guide-item" onclick="guideClick(this, 'home')">
          <div class="guide-icon">
            <i class="fa-regular fa-house" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Home</div>
        </div>
      </div>
      <div id="guide-section-sort" class="guide-section">
        <div class="guide-section-header">Sort By</div>
        <div class="guide-item" onclick="guideClick(this, 'sort-relevance')">
          <div class="guide-icon">
            <i class="fa-regular fa-lightbulb" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Relevance</div>
        </div>
        <div class="guide-item" onclick="guideClick(this, 'sort-date')">
          <div class="guide-icon">
            <i class="fa-regular fa-calendar" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Date</div>
        </div>
        <div class="guide-item" onclick="guideClick(this, 'sort-title')">
          <div class="guide-icon">
            <i class="fa-solid fa-arrow-down-a-z"></i>
          </div>
          <div class="guide-text">Title</div>
        </div>
        <div class="guide-item" onclick="guideClick(this, 'sort-views')">
          <div class="guide-icon">
            <i class="fa-regular fa-eye" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Views</div>
        </div>
        <div class="guide-item" onclick="guideClick(this, 'sort-likes')">
          <div class="guide-icon">
            <i class="fa-regular fa-thumbs-up" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Likes</div>
        </div>
      </div>
      <div id="guide-section-publish-filter" class="guide-section">
        <div class="guide-section-header">Publish Date Filter</div>
        <div class="guide-item guide-item-hour" onclick="guideClick(this, 'filter-publish-hour')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-hourglass" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Last hour</div>
        </div>
        <div class="guide-item guide-item-today" onclick="guideClick(this, 'filter-publish-today')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-calendar" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Today</div>
        </div>
        <div class="guide-item guide-item-week" onclick="guideClick(this, 'filter-publish-week')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-solid fa-calendar-week"></i>
          </div>
          <div class="guide-text">This week</div>
        </div>
        <div class="guide-item guide-item-month" onclick="guideClick(this, 'filter-publish-month')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-calendar-days" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">This month</div>
        </div>
        <div class="guide-item guide-item-year" onclick="guideClick(this, 'filter-publish-year')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-calendar" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">This year</div>
        </div>
      </div>
      <div id="guide-section-duration-filter" class="guide-section">
        <div class="guide-section-header">Duration Filter</div>
        <div class="guide-item guide-item-short" onclick="guideClick(this, 'filter-duration-short')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-alarm-clock" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">Under 4 minutes</div>
        </div>
        <div class="guide-item guide-item-medium" onclick="guideClick(this, 'filter-duration-medium')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-regular fa-clock" data-class-standard="fa-regular" data-class-selected="fa-solid"></i>
          </div>
          <div class="guide-text">4 - 20 minutes</div>
        </div>
        <div class="guide-item guide-item-long" onclick="guideClick(this, 'filter-duration-long')" title="Quota cost: up to 150">
          <div class="guide-icon">
            <i class="fa-solid fa-stopwatch-20"></i>
          </div>
          <div class="guide-text">Over 20 minutes</div>
        </div>
      </div>
    </div>
    <div style="flex-grow: 1;">
      <div id="cached-searches-badgess"></div>
      <div class="row mt-3" id="videos-list">
    </div>
    </div>
  </div>

  <template id="badge-template">
    <span class="badge text-bg-dark fs-6 fw-medium" title="Quota cost: up to 150"></span> 
  </template>

  <template id="search-result-template">
      <div class="search-result-container m-2">
        <div>
          <div style="position: relative;">
            <a class="thumbnail-link" href="">
              <img class="thumbnail" src="" alt="">
              <div class="duration-overlay"></div>
            </a>
          </div>
        </div>
        <div style="flex-grow: 1;">
          <a href="" class="search-result-title-link">
            <div class="search-result-title"></div>
          </a>
          <div>
            <span class="search-result-stats-container">
              <span class="search-result-views"></span>
              <span>â€¢</span>
              <span class="search-result-publish-time"></span>
            </span>
          </div>
          <div class="search-result-channel">
            <a href="" class="search-result-channel-link">
              <img class="search-result-channel-thumbnail" src="" width="24" height="24">
              <span class="search-result-channel-name"></span>
            </a>
          </div>
          <div class="search-result-description"></div>
        </div>
      </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  <script src="js/secret.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

  <script>
    loadData()
    initHomePage()
    renderQuota()
    renderSearchBadges()
    searchYTVideos()
  </script>
  
</body>
</html>
