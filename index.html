<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/b957a6364d.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" height="30px" alt="">
        <span>YouTube</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="input-group" id="search-field-wrapper">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" id="search-text">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" title="Quota cost: 100" onclick="searchFromInput()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item" style="padding-top: 8px;">
            <div id="quota-chart"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

      <div id="cached-searches-badgess" class="text-center"></div>

    <div class="row mt-3" id="videos-list">
    </div>
  </div>

  <template id="badge-template">
    <span class="badge text-bg-dark fs-6 fw-medium"></span> 
  </template>

  <template id="search-result-template">
      <div class="search-result-container m-2">
        <div>
          <a class="thumbnail-link" href="">
            <img class="thumbnail" src="" alt="">
          </a>
        </div>
        <div style="flex-grow: 1;">
          <a href="" class="search-result-title-link">
            <div class="search-result-title"></div>
          </a>
          <div>
            <span class="search-result-stats-container">
              <span class="search-result-views"></span>
              <span>â€¢</span>
              <span class="search-result-publish-time"></span>
            </span>
          </div>
          <div class="search-result-channel">
            <a href="" class="search-result-channel-link">
              <img class="search-result-channel-thumbnail" src="" width="24" height="24">
              <span class="search-result-channel-name"></span>
            </a>
          </div>
          <div class="search-result-description"></div>
        </div>
      </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  <script src="js/secret.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

  <script>
    loadData()
    renderQuota()
    renderSearchBadges()
    searchYTVideos()
  </script>
  
</body>
</html>
